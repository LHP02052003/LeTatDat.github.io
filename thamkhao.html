<html lang="en">

<head>

    <link rel="stylesheet" href="reponsive.css" /> 
   <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav>
            </div>
            <div class="content-nav">
                <ul>
                    <li class="logo">
                        <a href="">
                            <img src="images/logo1.png" style="width: 80px; margin-left:-300px;  " >
                        </a>
                    </li>
                        <li>
                        <a href="trangchu.html">
                            <img src="images/icon1.PNG">
                            Trang chủ
                        </a>
                    </li>
                    <li>
                        <a href="khuyenmai.html">
                            <img src="images/icon4.PNG">
                              Hàng giảm giá 
                        </a>
                    </li>
                  
                    <li>
                        <a href="Login.html">
                            <img src="images/icon5.PNG">
                            Tài khoản
                        </a>
                    </li>
                </ul>
            </div>
            <div class="down">
                <div class="search">
                <form>
                    <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." />
                   <button style=" width: 24px;margin-left:26px;">
                        <img src="images/search.png" >
                    </button>
                </form>
            </div>
             <button id="cart">
                <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                <b>Giỏ Hàng</b>
            </button>
        </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Giỏ Hàng</h5>
                    </div>
                    <div class="modal-body">
                        <div class="cart-row">
                            <span class="cart-item cart-header cart-column">Sản Phẩm</span>
                            <span class="cart-price cart-header cart-column">Giá</span>
                            <span class="cart-quantity cart-header cart-column">Số Lượng</span>
                        </div>
                        <div class="cart-items">
                           
                        </div>
                        <div class="cart-total">
                            <strong class="cart-total-title">Tổng Cộng:</strong>
                            <span class="cart-total-price">0VNĐ</span>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-footer">Đóng</button>
                        <button type="button" class="btn btn-primary order">Thanh Toán</button>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <!-- content -->
    <section class="wrapper">
        <div class="products">
            <ul>

                            alt="">
                    </div>

                        <h3 class="content-product-h3">Nấm kim châm</h3>

                            <div class="price">
                                <span class="money">9900<sup>đ</sup></span>

                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
                        </div>
                    </div>
                </li>
                <li class="main-product">
                    <div class="img-product">
                        <img class="img-prd"
                            src="images\cangu.jpg"

                    </div>

                        <h3 class="content-product-h3">Cá ngừ</h3>
                        <div class="content-product-deltals">
                            <div class="price">
                                <span class="money">500000<sup>đ</sup></span>
                            </div>
                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
                        </div>
                    </div>
                </li>
                <li class="main-product">

                        <div class="content-product-deltals">

                                <span class="money">5000<sup>đ</sup></span>
                            </div>
                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
                        </div>
                    </div>
                </li>
                <li class="main-product no-margin">
                    <div class="img-product">
                        <img class="img-prd"
                            src="images\dohop.jpg"
                            alt="">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">Đồ Hộp</h3>
                        <div class="content-product-deltals">
                            <div class="price">

                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>

                            </div>
                            <button type="button" class="btn btn-cart">Thêm Vào Giỏ</button>
                        </div>
                    </div>
                </li>
                <li class="main-product">
                    <div class="img-product">
                        <img class="img-prd"
                            src="images\sting.jpg"
                            alt="">
                    </div>
                    <div class="content-product">
                        <h3 class="content-product-h3">Sting</h3>
                        <div class="content-product-deltals">
                            <div class="price">

                    <div class="img-product">

                    </div>
                    <div class="content-product">

                        <div class="content-product-deltals">

                        </div>
                    </div>

            </ul>
        </div>
    </section>

    <footer>
        <div class="footer-item">
            <div class="img-footer">
                <img src="img/logo.png" alt="" />

            <div class="social-footer">
